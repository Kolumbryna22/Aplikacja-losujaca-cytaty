<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplikacja losująca cytaty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header>
            <h2>Maszyna losująca cytaty</h2>
        </header>
        <div class="box">
            <p class="quote"></p>
            <p class="author"></p>
        </div>
        <div class="get-quote-tweet">
            <button class="trigger">Random quote</button>
            <a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter"></i>Tweet</a>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
